<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>储存箱子数据</title>
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
</head>
<body>

<div style="width:230px;background:#E0ECFF;padding:10px;">
    <form id="ff" action="" method="post">
        <table>
            <tr>
                <td>长度:</td>
                <td><input id = "orderId" name="hight" type="text"></input></td>
            </tr>
            <tr>
                <td>宽度:</td>
                <td><input id = "goodName" name="weight" type="text"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input id="btn" type="button" value="保存"></input></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

<script type="text/javascript">
    var oBtn = document.getElementById('btn');
    oBtn.onclick = function() {
        $.ajax({
            type: "POST",
            url: "http://localhost:8081/updateBox",
            data: {
            orderId:$("#orderId").val(),
                goodName : $("#goodName").val()
            },
            dataType: "JSON",
            success: function(result) {
                alert("保存成功");
            }
        });
    }

</script>
